<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://user-images.githubusercontent.com/110320717/205117082-e1333270-cba7-4c1e-a533-620b29e86ac4.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(237, 242, 247, 0.8);
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
    }
    h1 {
      color: darkgreen;
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      font-family: 'Times New Roman', serif;
    }
    .card {
      margin-top: 20px;
    }
    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 10px;
      }
      .form-control {
        font-size: 0.9rem;
      }
      .btn {
        font-size: 0.9rem;
      }
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crop Recommendation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feedback">Feedback</a>
          </li>
        </ul>
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

    <!-- Form -->
    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="Nitrogen" class="form-label">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0.01">
        </div>
        <div class="col-md-4">
          <label for="Phosporus">Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="0.01">
        </div>

        <div class="col-md-4 mb-3">
          <label for="Potassium" class="form-label">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0.01">
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 mb-3">
          <label for="Temperature" class="form-label">Temperature</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="Humidity" class="form-label">Humidity</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="pH">pH</label>
          <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
        </div>

      </div>

      <div class="row mt-4">
        <div class="col-md-4 mb-3">
          <label for="Rainfall" class="form-label">Rainfall</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </div>
      </div>
    </form>

    <!-- Result -->
    {% if result %}
      <div class="card bg-dark text-white" style="margin-top: 20px;">
        <img src="https://www.day1tech.com/wp-content/uploads/2021/06/Image-Crop-Recommendation@1x-1.png" class="card-img-top" alt="Crop Recommendation">
        <div class="card-body">
          <h5 class="card-title">Recommendation:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
    {% endif %}

    <!-- Link to Feedback Form -->
    <div class="text-center mt-4">
      <a href="/feedback" class="btn btn-secondary btn-lg">Give Feedback</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
